<mat-card class="home mat-elevation-z1">
  <mat-card-title class="title">
    Editar Produto
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Alteração de informações de produto
  </mat-card-subtitle>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price" type="number">
    </mat-form-field>
  </form>
  <mat-card-actions class="actions">
    <button mat-raised-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button (click)="updateProduct()" color="primary">Salvar</button>
  </mat-card-actions>
</mat-card>
