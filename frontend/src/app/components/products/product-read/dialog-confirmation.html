<h1 mat-dialog-title>Deletetar produto</h1>
<div mat-dialog-content>
  <p>Realmente deseja deletar este produto?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>Cancelar</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data.id">Deletetar</button>
</div>
